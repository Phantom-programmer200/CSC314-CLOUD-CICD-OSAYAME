<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOSS Payment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #090c19;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar {
        background-color: #1e1e1e;
        padding: 1rem;
        text-align: center;
        color: #ffffff;
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 0 1rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        flex: 1;
      }

      h1 {
        color: #ff5733;
        margin-bottom: 1rem;
      }

      form {
        background-color: #191919;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: #cccccc;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #555;
        border-radius: 4px;
        font-size: 1rem;
        color: #ffffff;
        background-color: #222;
      }

      input[type="submit"] {
        background-color: #2e7d32;
        color: #ffffff;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #1b5e20;
      }

      .social-media {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .social-media a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.5rem;
        margin: 0 1rem;
        transition: color 0.3s ease;
      }

      .social-media a:hover {
        color: #ff5733;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        background-color: #1e1e1e;
        color: #ffffff;
        position: relative;
        width: 100%;
        bottom: 0;
      }

      .success-message {
        display: none;
        color: #ffffff;
        background-color: #2e7d32;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        animation: glow 1s infinite;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #2e7d32;
        }
        50% {
          box-shadow: 0 0 20px #2e7d32;
        }
        100% {
          box-shadow: 0 0 5px #2e7d32;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="container">
      <h1>NACOSS Payment</h1>
      <form id="paymentForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="matric">Matric Number</label>
        <input type="text" id="matric" name="matric" required />

        <label for="cardHolder">Card Holder Name</label>
        <input type="text" id="cardHolder" name="cardHolder" required />

        <label for="cardNumber">Card Number</label>
        <input type="number" id="cardNumber" name="cardNumber" required />

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required />

        <input type="submit" value="Submit Payment" />
      </form>

      <div class="success-message" id="successMessage">Payment Successful!</div>
    </div>

    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="footer">&copy; 2024 NACOSS. All rights reserved.</div>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 5000);
        });
    </script>
  </body>
</html>
