<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NACOSS Dues Payment</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #007bff, #6c757d);

        background-size: cover;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(0, 123, 255, 0.9);
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: bold;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        margin: 2rem auto;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h1 {
        text-align: center;
        color: #343a40;
        margin-bottom: 2rem;
        font-size: 1.75rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #495057;
      }

      input {
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 1rem;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn {
        padding: 0.75rem;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .success-message {
        display: none;
        text-align: center;
        color: #28a745;
        margin-top: 1rem;
      }

      .error-message {
        display: none;
        text-align: center;
        color: #dc3545;
        margin-top: 1rem;
      }

      .contact-us {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        max-width: 400px;
        width: 100%;
        margin: 2rem auto;
      }

      .contact-us h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .contact-us p {
        text-align: center;
        color: #495057;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .contact-us a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-us a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <div class="container">
      <h1>NACOSS Dues Payment</h1>
      <form id="paymentForm" action="https://payment-gateway-url" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="matric">MATRIC:</label>
        <input type="text" id="matric" name="matric" required />

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          min="0"
          step="0.01"
        />

        <button type="submit" class="btn">Pay Now</button>
      </form>
      <div class="success-message" id="successMessage">Payment Successful!</div>
      <div class="error-message" id="errorMessage">
        Payment Failed. Please try again.
      </div>
    </div>

    <div class="contact-us">
      <h2>Contact Us</h2>
      <p>Have any questions? We'd love to hear from you!</p>
      <p>Email: <a href="mailto:contact@nacoss.org">contact@nacoss.org</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
      <p>Address: Bwari, Veritas University Campus, Abuja, Nigeria</p>
    </div>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const matric = document.getElementById("matric").value;
          const amount = document.getElementById("amount").value;

          if (name && matric && amount) {
            // Simulate a successful payment for demonstration
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";

            // Here, you would normally handle the form submission to the payment gateway
            // Example: this.submit();
          } else {
            document.getElementById("errorMessage").style.display = "block";
            document.getElementById("successMessage").style.display = "none";
          }
        });
    </script>
  </body>
</html>
